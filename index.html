<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirecting...</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

  <!-- Google Analytics 4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NFV7MJEQCB"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NFV7MJEQCB');
  </script>

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .loader {
      border: 5px solid #222;
      border-top: 5px solid #00ff9d;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      font-size: 18px;
      opacity: 0.8;
    }
  </style>

  <script>
    fetch('https://ipapi.co/json/')
      .then(res => res.json())
      .then(data => {
        if (data.country_code === 'IN') {
          gtag('event', 'redirect', { 'destination': 'Shopify' });
          window.location.href = 'https://primeloox.live/products/looxmaxing';
        } else {
          gtag('event', 'redirect', { 'destination': 'Gumroad' });
          window.location.href = 'https://global.primeloox.live/l/looxmaxing';
        }
      });
  </script>
</head>
<body>
  <div class="loader"></div>
  <div class="message">Redirecting you to the best version of the guide for your region...</div>
</body>
</html>
